name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and run tests
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        ./Desktop/C++/Tests/testUnboundInteger
